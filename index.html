<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <style></style>
  <body>
    <main
      class="d-flex justify-content-center align-items-center bg-primary hv-100"
    >
      <div class="container w-25 rounded bg-white my-5 py-5">
        <h1 class="text-danger fs-3 pb-2 text-center">Login</h1>
        <form>
          <div class="m-auto">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="cyndy@mail.com"
            />
          </div>
          <div class="mt-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="........." />
          </div>

        <div class=" float-end my-3"form-check>
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label for=check text-black-50 ">Remember me</label>
        </div>

        <button type="submit" class="btn btn-danger w-100 ">Submit</button>
        </form>
       <div class="text-center pt-3">
        <p>or sign up using</p>
        <a href="#"><i class="bi bi-facebook fs-4 p-2 text-primary-emphasis"></i></a>
        <a href="#"><i class="bi bi-twitter-x fs-5 p-2"></i></a>
        <a href="#"><i class="bi bi-google fs-5 p-2 text-primary"></i></a>
      

       </div>

       <div class="text-end pt-2"> 
        <a href="#" class="text-capitalize  text-decoration-none text-dark ">Sign up?</a>
       </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
