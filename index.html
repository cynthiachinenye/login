<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./CSS/styles.css"
    />
  </head>
<style>
  input::placeholder{
    color:var(--bs-light-border-subtle)
    
  }
</style>
  <body>
    <main
      class=" bg-primary min-vh-100"
    >
    <div class="container pt-5 ">
      <div class="row ">
        <div class="col-4"></div>
        <div class="col-md-4">
          <div class="card">
            <h1 class="text-danger  text-center">Login</h1>
         <form class="mx-2">
          <div class="m-auto">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control border-0"
              id="email"
              aria-describedby="emailHelp"
              placeholder="cyndy@mail.com"
            />
          </div>
          <div class="mt-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control border-0" id="password" placeholder="........." />
          </div>

        <div class=" float-end my-3"form-check>
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label for=check text-black-50 ">Remember me</label>
        </div>

        <button type="submit" class="btn btn-danger  mx-5 w-75 ">Submit</button>
        </form>
       <div class="text-center pt-3">
        <p>or sign up using</p>
        <a href="#"><i class="bi bi-facebook fs-4 p-2 text-primary-emphasis"></i></a>
        <a href="#"><i class="bi bi-twitter-x fs-5 p-2"></i></a>
        <a href="#"><i class="bi bi-google fs-5 p-2 text-primary"></i></a>
      

       </div>

       <div class="text-end "> 
        <a href="#" class="text-capitalize  py-3 px-3 text-decoration-none text-dark ">Sign up?</a>
       </div> 
      </div> 
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
      
    </main>

    <script
      src="./JS/doc.js"></script>
  </body>
</html>
